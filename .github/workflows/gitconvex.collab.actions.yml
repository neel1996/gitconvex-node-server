name: Gitconvex Server collaboration pipeline

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install --global jest
      - run: echo '[{\"id\": \"1593690333568\",\"repoName\": \"JEST_REPO\",\"repoPath\": \"/opt/workroom/Projects/gitconvex\"}]' > ./database/repo-datastore.json
      - run: npm run test && echo "Tests completed!"
